<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link the stylesheets -->
    <link rel="stylesheet" href="/develop/css/normalize.css">
    <link rel="stylesheet" href="/develop/css/skeleton.css">
    <link rel="stylesheet" href="/develop/css/style.css" />    
    <title>Choose Your Own AI-venture</title>
</head>

<body>
<main>
    <!-- Main site title -->
    <h1 class="text-center">Choose Your Own AI-venture</h1>
    <!-- ... Start adventure ... -->
    <section class="container page-start-adventure">
        <div id="page-start-div">
        <p style="font-weight: bold">Describe how your adventure begins.</p>
          <form id="form-start-adventure">
            <textarea class="form-control" id="page-start-adventure-input" placeholder="Example: You are alone on a desert island.."></textarea>
            <button type="submit" class="btn btn-primary">Go</button>
          </form>
      </div>
    </section>

    <!-- Each Subsequent Page of the Adventure -->
    <section class="container page-next-chapter">
      <div>
        <p class = "gpt-text-generation"> </p>
        <div class="loading-spinner"></div>
        <img class = "dalle-image-generation">
        <p class = "q2" style="font-weight: bold">What do you want to do next?</p>
        <div class="div-next-chapter">
          <form id="form-next-chapter">
            <textarea class="form-control " id="page-next-chapter-input"></textarea>
            <button type="submit" class="btn btn-primary">Go</button>    
          </form>
        </div>
      </div>
    </section>

</main>

<!-- Load js files -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="/develop/js/script.js"></script>
</body>
</html>
